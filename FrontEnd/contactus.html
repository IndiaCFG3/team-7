        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

</head>

<body>
    <section class="colored-section" id="title">
        <div class="container">

            <!-- Nav Bar -->

            <nav class="navbar navbar-expand-md navbar-dark">

                <a class="navbar-brand" href="./index.html">Education</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>

                </div>
            </nav>

        </div>

    </section>

    <section class="white-section">
        <div class="container">
            <div class="row row-content">
                <div class="col-12">
                    <h1>Contact Us</h1>
                    <hr>
                </div>
            </div>

            <div class="row row-content">
                <div class="col-12 col-md-6">
                    <div class="row">
                        <div class="col-12">
                            <img src="./images/tnw.png" alt="The new web" class="contact-logo" />
                        </div>
                    </div>
                    <div class="row row-content" style="margin-bottom:30px;">
                        <div class="col-12">
                            <h4>Our Address</h4>
                            <address style="font-size: 100%">
                                121, Clear Water Bay Road<br>
                                Clear Water Bay, Kowloon<br>
                                HONG KONG<br>
                                <i class="fa fa-phone"></i>: +852 1234 5678<br>
                                <i class="fa fa-fax"></i>: +852 8765 4321<br>
                                <i class="fa fa-envelope"></i>:
                                <a href="mailto:confusion@food.net">confusion@food.net</a>
                            </address>
                        </div>
                    </div>
                </div>


                <div class="col-12 col-md-6 text-left">
                    <h3>Send us your details</h3>
                    <form>
                        <div class="form-group row">
                            <label for="firstname" class="col-md-4 col-form-label">First Name</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="firstname" name="firstname"
                                    placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastname" class="col-md-4 col-form-label">Last Name</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="lastname" name="lastname"
                                    placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="telnum" class="col-12 col-md-4 col-form-label">Contact Tel.</label>
                            <div class="col-5 col-md-3">
                                <input type="tel" class="form-control" id="areacode" name="areacode"
                                    placeholder="Area Code">
                            </div>
                            <div class="col-7 col-md-5">
                                <input type="tel" class="form-control" id="telnum" name="telnum"
                                    placeholder="Tel. Number">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="emailid" class="col-md-4 col-form-label">Email</label>
                            <div class="col-md-8">
                                <input type="email" class="form-control" id="emailid" name="emailid"
                                    placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4 offset-md-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="approve" id="approve"
                                        value="">
                                    <label class="form-check-label" for="approve">
                                        <strong>May we contact you?</strong>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3 offset-md-1">
                                <select class="form-control">
                                    <option>Tel.</option>
                                    <option>Email</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="feedback" class="col-md-4 col-form-label">Your Feedback</label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="feedback" name="feedback" rows="6"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-md-4 col-md-8">
                                <button type="submit" class="btn btn-primary">
                                    Send Feedback
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="white-section" id="footer">
        <div class="container-fluid">
            <i class="social-icon fab fa-facebook-f"></i>
            <i class="social-icon fab fa-twitter"></i>
            <i class="social-icon fab fa-instagram"></i>
            <i class="social-icon fas fa-envelope"></i>
            <p>Â© Copyright 2020 Education</p>
        </div>
    </footer>
</body>

</html>
